[pytest]
# Pytest configuration for Buhurt Fight Tracker

# Asyncio configuration
# Set default fixture loop scope to "function" for pytest-asyncio
# This ensures each async test gets its own event loop, preventing interference
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Add project root to Python path
pythonpath = .

# Test output configuration
addopts =
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on config issues
    --strict-config

# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require database)
    unit: marks tests as unit tests (mocked dependencies)
    bdd: marks tests as BDD scenarios

# Coverage configuration (when using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
